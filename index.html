    <title>Транслітерація в латинку</title>

<body>
    <div class="container">
        <h1>Транслітерація в латинку</h1>
        <textarea
            placeholder="Текст вводити сюди..."
            class="textbox"
            name="input"
        >
Українська мова — національна мова українців. Належить до східнослов'янської групи слов'янських мов, що входять до індоєвропейської мовної сім'ї, поряд із романськими, германськими, кельтськими, грецькою, албанською, вірменською та найближче спорідненими зі слов'янськими балтійськими мовами. Єдина державна мова України.</textarea
        >
        <button id="translate">Перекласти</button>
        <textarea class="textbox" name="output" readonly></textarea>
    </div>
    <script type="module" src="./script.js"></script>
</body>
