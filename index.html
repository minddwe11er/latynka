<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <title>Транслітерація в латинку</title>
</head>

<body>
    <div class="container">
        <h1>Транслітерація в латинку</h1>
        <textarea placeholder="Текст вводити сюди..." id="input"></textarea>
        <button id="translate">Перекласти</button>
        <textarea id="output" readonly></textarea>
    </div>
    <script>
        const abetka = {
            'а': 'a',
            'б': 'b',
            'в': 'v',
            'г': 'g',
            'ґ': 'ĝ',
            'д': 'd',
            'е': 'e',
            'є': 'je',
            'ж': 'ž',
            'з': 'z',
            'и': 'y',
            'і': 'i',
            'ї': 'ji',
            'й': 'j',
            'к': 'k',
            'л': 'l',
            'м': 'm',
            'н': 'n',
            'о': 'o',
            'п': 'p',
            'р': 'r',
            'с': 's',
            'т': 't',
            'у': 'u',
            'ф': 'f',
            'х': 'h',
            'ц': 'c',
            'ч': 'č',
            'ш': 'š',
            'щ': 'šč',
            'ь': "'",
            'ю': 'ju',
            'я': 'ja',
            ' ': ' ',
            ', ': ', ',
            ',': ',',
            '. ': '. ',
            '.': '.',
            "'": "'",
            "ʼ": "ʼ",
        }
        
        function makeLatynka(kyrylka) {
            let result = '';
            for (let i = 0; i < kyrylka.length; i++) {
                if (abetka[kyrylka[i].toLowerCase()] === undefined) {
                    result += kyrylka[i];
                } else {
                    switch (kyrylka[i]) {
                        case kyrylka[i].toLowerCase():
                            result += abetka[kyrylka[i]];
                            break;
                        case 'Я':
                            result += 'Ja';
                            break;
                        case 'Ї':
                            result += 'Ji';
                            break;
                        case 'Є':
                            result += 'Je';
                            break;
                        case 'Щ':
                            result += 'Šč';
                            break;
                        case kyrylka[i].toUpperCase():
                            result += abetka[kyrylka[i].toLowerCase()].toUpperCase();
                            break;
                    }
                }
            }
            return result;
        }

        const btn = document.getElementById('translate');
        btn.addEventListener('click', function () {
            let input = document.getElementById('input');
            let output = document.getElementById('output');
            output.value = makeLatynka(input.value);
            output.focus();
        });
    </script>
</body>

</html>
